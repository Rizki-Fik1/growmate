<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mate Forum Question</title>
    <link rel="stylesheet" href="/styles/forum-css/question/forum.css">
    <link rel="stylesheet" href="/styles/chart-css/navbar.css">
    <link rel="stylesheet" href="/styles/news-css/header.css">
    <link rel="stylesheet" href="/styles/forum-css/question/content-question.css">
    <link rel="stylesheet" href="/styles/forum-css/question/search-bar.css">
    <link rel="stylesheet" href="/styles/forum-css/question/sidebar-question.css">
    <link rel="stylesheet" href="/styles/forum-css/question/side-right.css">
    <link rel="stylesheet" href="/styles/forum-css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app"></div>

    <script type="module">
        import { QuestionForum } from './pages/QuestionForum.js';
        import { initSearchBarEvents } from './components/forum-section/question/SearchBar.js';
        import { initSidebarQuestionEvents } from './components/forum-section/question/SidebarQuestion.js';
        import { ForumQuestion } from './components/forum-section/question/ForumQuestion.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const app = document.getElementById('app');
            app.innerHTML = QuestionForum();
            
            // Initialize responsive components
            setTimeout(() => {
                initSearchBarEvents();
                initSidebarQuestionEvents();
                if (typeof initForumQuestionEvents === 'function') {
                    initForumQuestionEvents();
                }
            }, 100);
        });
    </script>
    <script src="./scripts/navigation.js"></script>
</body>
</html>
