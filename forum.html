<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mate News - Buat Artikel</title>
    <link rel="stylesheet" href="/styles/forum.css">
    <link rel="stylesheet" href="/styles/chart-css/navbar.css">
    <link rel="stylesheet" href="/styles/news-css/header.css">
    <link rel="stylesheet" href="/styles/forum-css/content.css">
    <link rel="stylesheet" href="/styles/forum-css/search-bar.css">
    <link rel="stylesheet" href="/styles/forum-css/sidebar.css">
    <link rel="stylesheet" href="/styles/forum-css/discussions.css">
    <link rel="stylesheet" href="/styles/forum-css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app"></div>

    <script type="module">
        import { MateForum } from './pages/MateForum.js';
        import { initSearchBarEvents } from './components/forum-section/SearchBar.js';
        import { initSidebarEvents } from './components/forum-section/ForumSidebar.js';
        import { initForumContentEvents } from './components/forum-section/ForumContent.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const app = document.getElementById('app');
            app.innerHTML = MateForum();
            
            // Initialize responsive components
            setTimeout(() => {
                initSearchBarEvents();
                initSidebarEvents();
                initForumContentEvents();
            }, 100);
        });
    </script>
    <script src="./scripts/navbar.js"></script>
    <script src="./scripts/navigation.js"></script>
</body>
</html>
